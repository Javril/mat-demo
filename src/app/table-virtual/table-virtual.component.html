<div fxLayout="row wrap">
    <div>1. One</div> <div>2. Two</div> <div>3. Three</div> <div>4. Four</div>
</div>

<h3>Scrolling</h3>
<p-table 
    [columns]="cols" 
    [value]="virtualCars" 
    [scrollable]="true" 
    scrollHeight="200px"
>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>

<h3>Virtual Scroll - 250K Rows</h3>
<p-table 
    [columns]="cols" 
    [value]="virtualCars" 
    [scrollable]="true" 
    [rows]="20"
    (onLazyLoad)="loadDataOnScroll($event)"
    scrollHeight="200px"
    [virtualScroll]="true" 
    [virtualRowHeight]="34"
    [lazy]="true" 
    [totalRecords]="totalRecords"
>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr style="height:34px">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="loadingbody" let-columns="columns">
        <tr style="height:34px">
            <td *ngFor="let col of columns">
                <div class="loading-text"></div>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-table
